<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor
    </p>
    <Video width="350" poster="imagens/cerveja.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-videoogv.ogv" type="video/ogg">
        <source src="midia/Meu-Videom4v.m4v" type="video/mp4">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibiladade com reprodução de vídeos.</p>


    </Video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/Lq594XmpPBg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/70457520?h=58d13c8fbd" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
