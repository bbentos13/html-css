<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p>Nassa frase temos um<b> termo em negrito </b> usando a tag B:</p>
    <p>Nesta frase,tenho um <strong>termo em destaque </strong>usando a tag STRONG </p>
    <h2>Italico / Enfase</h2>
    <p>Nesta frase,temos um <i>termo em italico </i> usando a tag I (não semantica) </p>
    <p>Nesta frase, temos um <em>termo em enfase</em> usando tag EM</p>
</body>
</html>
