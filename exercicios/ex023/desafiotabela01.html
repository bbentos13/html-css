<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Planilha</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            
        }

        thead {
            background-color: grey;
            color: white;
        }

        th {
            border: 1px solid black;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        tr.media>th {
            background-color: gray;
            color: white;
            text-align: left;
            padding: 5px;
        }

        tr.media>td {
            background-color: grey;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td id="nota">5</td>
                <td id="nota">6</td>
                <td id="nota">7</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="nota">6</td>
                <td id="nota">6,6</td>
                <td id="nota">7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td id="nota">8</td>
                <td id="nota">9</td>
                <td id="nota">9,9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="nota">10</td>
                <td id="nota">8,5</td>
                <td id="nota">9</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>8</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td id="nota">6</td>
                <td id="nota">6,6</td>
                <td id="nota">6</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="nota">9</td>
                <td id="nota">10</td>
                <td id="nota">10</td>
            </tr>
            <tr class="media">
                <th colspan="4">Média de Humanas</th>
                <td>10</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
